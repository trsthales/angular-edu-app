<!-- Componente Header -->
<header class="header">
  <div class="container">
    <div class="header-content">
      
      <!-- Logo/Título da aplicação -->
      <div class="logo" (click)="navigateTo('/home')">
        <h3 class="logo-text">Angular Edu</h3>
        <small class="logo-subtitle">Módulos • Componentes • Rotas</small>
      </div>

      <!-- Navegação Desktop -->
      <nav class="nav-desktop">
        <ul class="nav-list">
          <li *ngFor="let item of navItems" class="nav-item">
            <a 
              [routerLink]="item.route" 
              routerLinkActive="active"
              class="nav-link">
              {{ item.label }}
            </a>
          </li>
        </ul>
      </nav>

      <!-- Botão Menu Mobile -->
      <button 
        class="mobile-menu-btn"
        (click)="toggleMobileMenu()"
        [attr.aria-label]="isMobileMenuOpen ? 'Fechar menu' : 'Abrir menu'">
        
        <!-- Ícone hamburger -->
        <svg 
          *ngIf="!isMobileMenuOpen" 
          width="24" height="24" 
          viewBox="0 0 24 24" 
          fill="none" 
          stroke="currentColor" 
          stroke-width="2">
          <line x1="3" y1="6" x2="21" y2="6"></line>
          <line x1="3" y1="12" x2="21" y2="12"></line>
          <line x1="3" y1="18" x2="21" y2="18"></line>
        </svg>

        <!-- Ícone X -->
        <svg 
          *ngIf="isMobileMenuOpen" 
          width="24" height="24" 
          viewBox="0 0 24 24" 
          fill="none" 
          stroke="currentColor" 
          stroke-width="2">
          <line x1="18" y1="6" x2="6" y2="18"></line>
          <line x1="6" y1="6" x2="18" y2="18"></line>
        </svg>
      </button>
    </div>

    <!-- Menu Mobile (aparece condicionalmente) -->
    <nav class="nav-mobile" [class.open]="isMobileMenuOpen">
      <ul class="nav-list-mobile">
        <li 
          *ngFor="let item of navItems" 
          class="nav-item-mobile"
          (click)="navigateTo(item.route)">
          <a 
            [routerLink]="item.route" 
            routerLinkActive="active"
            class="nav-link-mobile">
            {{ item.label }}
          </a>
        </li>
      </ul>
    </nav>
  </div>
</header>
